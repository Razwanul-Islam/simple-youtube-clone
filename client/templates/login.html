{% extends 'base.html' %}

{% block content %}
<div style="display: flex;align-items: center;flex-direction: column;">
    {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show">
    {% for message in messages %}
    <li{% if message.tags %} class="text-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </div>
    {% endif %}

<form class="p-3 mt-3" style="max-width: 800px;background: white;border:0.5px solid rgb(224, 224, 224);border-radius: 10px;" action="/auth/login" method="POST">
    {% csrf_token %}
    <div class="m-3 text-center"><h3>Login</h3></div>
    <div class="mb-3">
      <label for="exampleInputEmail1"><i class="fas fa-user"></i> Email address</label>
      <br>
      <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"><i class="fas fa-key"></i> Password</label><br>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <div class="text-muted">Don't have a account ? <a href="{% url 'registration' %}">Signup</a> here.</div>
</div>
{% endblock %}
