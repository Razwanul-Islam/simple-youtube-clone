{% extends 'base.html' %}

{% block content %}
<div style="display: flex;align-items: center;flex-direction: column;">
    {% if messages %}
    <div class="alert alert-danger alert-dismissible fade show">
    {% for message in messages %}
    <li{% if message.tags %} class="text-{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </div>
    {% endif %}

<form class="p-3 mt-3" style="max-width: 800px;background: white;border:0.5px solid rgb(224, 224, 224);border-radius: 10px;" action="/auth/registration" method="POST">
    {% csrf_token %}
    <div class="m-3 text-center"><h3>Registration</h3></div>
    <div class="mb-3">
        <label for="firstname"> First Name</label><br>
        <input type="text" name="firstname" class="form-control" id="firstnameinput" placeholder="First name">
      </div>
      <div class="mb-3">
        <label for="lastname"> Last Name</label><br>
        <input type="text" name="lastname" class="form-control" id="lastnameinput" placeholder="Last name">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1"> Email</label>
      <br>
      <input type="email" name='email' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1"> Password</label><br>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword2"> Password (Type Again) </label><br>
        <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Password (Type Again)">
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
